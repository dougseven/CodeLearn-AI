<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLearn AI - Learn to Code</title>
    
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <!-- Marked for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    
    <!-- AWS SDK for Cognito -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1691.0.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .landing h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
            background: white;
            color: #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .classroom {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .lesson-content {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing">
        <h1>üöÄ CodeLearn AI</h1>
        <p>Learn to code with AI-powered lessons</p>
        <button class="btn" onclick="login()">Get Started</button>
    </div>

    <!-- Classroom (hidden initially) -->
    <div id="classroomPage" class="classroom hidden">
        <h1 id="lessonTitle">Loading lesson...</h1>
        <div id="lessonContent" class="lesson-content"></div>
        
        <h3>üí™ Challenge</h3>
        <p id="challengeText"></p>
        
        <textarea id="codeEditor"></textarea>
        
        <button class="btn" onclick="submitCode()">Submit Code</button>
        <button class="btn" onclick="nextLesson()">Next Lesson</button>
        
        <div id="results"></div>
    </div>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <script>
        // Configuration - REPLACE WITH YOUR VALUES
        const API_BASE = 'https://locbhxu5i5.execute-api.us-east-1.amazonaws.com/prod';  // e.g., https://abc123.execute-api.us-east-1.amazonaws.com/prod
        const COGNITO_DOMAIN = 'codelearn-224157924354.auth.us-east-1.amazoncognito.com';  // e.g., codelearn-123.auth.us-east-1.amazoncognito.com
        const CLIENT_ID = '5d79u7rce8b9ks156lgemd9rd7';
        const REDIRECT_URI = window.location.origin;
        
        let codeEditor;
        let currentLesson = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is returning from OAuth
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                handleOAuthCallback(code);
            }
            
            // Initialize CodeMirror
            codeEditor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                indentUnit: 4
            });
        });
        
        function login() {
            // Check if we're on HTTPS CloudFront or HTTP S3
            if (window.location.protocol === 'https:') {
                // Use proper OAuth flow for HTTPS
                const authUrl = `https://${COGNITO_DOMAIN}/login?` +
                    `client_id=${CLIENT_ID}&` +
                    `response_type=code&` +
                    `scope=openid+email+profile&` +
                    `redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
                
                window.location.href = authUrl;
            } else {
                // Fallback to form login for HTTP S3 testing
                showLoginForm();
            }
        }
        
        function showLoginForm() {
            const loginHtml = `
                <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 12px; backdrop-filter: blur(10px);">
                    <h2 style="margin-bottom: 20px;">Sign In</h2>
                    <div style="margin-bottom: 15px;">
                        <input type="email" id="loginEmail" placeholder="Email" style="width: 100%; padding: 12px; border-radius: 6px; border: none; margin-bottom: 10px;">
                        <input type="password" id="loginPassword" placeholder="Password" style="width: 100%; padding: 12px; border-radius: 6px; border: none;">
                    </div>
                    <button class="btn" onclick="submitLogin()" style="width: 100%; margin-right: 10px;">Sign In</button>
                    <div id="loginError" style="color: #ffcccb; margin-top: 10px; display: none;"></div>
                </div>
            `;
            
            document.querySelector('.landing').innerHTML = `
                <h1>üöÄ CodeLearn AI</h1>
                <p>Learn to code with AI-powered lessons</p>
                ${loginHtml}
            `;
        }
        
        async function submitLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            // For demo purposes, let's skip actual authentication 
            // since we have CORS issues with direct Cognito calls from S3
            if (email === 'test@example.com' && password === 'TestPassword123!') {
                // Simulate successful authentication
                localStorage.setItem('accessToken', 'demo-token');
                localStorage.setItem('userEmail', email);
                showClassroom();
                loadLesson();
            } else {
                errorDiv.textContent = 'Invalid email or password. Use test@example.com / TestPassword123!';
                errorDiv.style.display = 'block';
            }
        }
        
        async function handleOAuthCallback(code) {
            try {
                // Exchange authorization code for tokens
                const tokenUrl = `https://${COGNITO_DOMAIN}/oauth2/token`;
                
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: CLIENT_ID,
                        code: code,
                        redirect_uri: REDIRECT_URI
                    })
                });
                
                if (response.ok) {
                    const tokens = await response.json();
                    localStorage.setItem('accessToken', tokens.access_token);
                    localStorage.setItem('idToken', tokens.id_token);
                    
                    console.log('OAuth authentication successful');
                    showClassroom();
                    loadLesson();
                } else {
                    console.error('Token exchange failed:', response.status);
                    // Fallback to form login
                    showLoginForm();
                }
            } catch (error) {
                console.error('OAuth callback error:', error);
                // Fallback to form login
                showLoginForm();
            }
        }
        
        function showClassroom() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('classroomPage').classList.remove('hidden');
        }
        
        async function loadLesson() {
            try {
                const response = await fetch(`${API_BASE}/api/lesson`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        language: 'python',
                        level: 'beginner',
                        topic: 'variables and data types'
                    })
                });
                
                currentLesson = await response.json();
                displayLesson(currentLesson);
            } catch (error) {
                console.error('Error loading lesson:', error);
            }
        }
        
        function displayLesson(lesson) {
            document.getElementById('lessonTitle').textContent = lesson.topic;
            document.getElementById('lessonContent').innerHTML = marked.parse(lesson.lesson);
            document.getElementById('challengeText').textContent = lesson.challenge;
        }
        
        async function submitCode() {
            const code = codeEditor.getValue();
            
            try {
                const response = await fetch(`${API_BASE}/api/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        tests: currentLesson.tests,
                        language: 'python',
                        lessonId: currentLesson.lessonId
                    })
                });
                
                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error('Error validating code:', error);
            }
        }
        
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            
            if (result.passed) {
                resultsDiv.innerHTML = '<h3 style="color: green;">‚úÖ All tests passed!</h3>';
            } else {
                resultsDiv.innerHTML = '<h3 style="color: red;">‚ùå Some tests failed</h3>';
                resultsDiv.innerHTML += `<p>${result.feedback}</p>`;
            }
        }
        
        function nextLesson() {
            loadLesson();
        }
    </script>
</body>
</html>
