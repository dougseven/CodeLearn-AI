<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating - CodeLearn AI</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-primary-light), var(--color-secondary-light));
    }
    .callback-container {
      text-align: center;
      padding: var(--spacing-6);
      background: var(--color-background);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      max-width: 400px;
    }
    .spinner {
      border: 4px solid var(--color-border);
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--spacing-4);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: var(--color-error);
      margin-top: var(--spacing-3);
      display: none;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="spinner" id="spinner"></div>
    <h2>Completing Sign In...</h2>
    <p id="status-message">Please wait while we authenticate your account.</p>
    <p class="error-message" id="error-message"></p>
  </div>

  <script type="module">
    // OAuth 2.0 Callback Handler (T010, T056)
    
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');
    const spinner = document.getElementById('spinner');

    function showError(message) {
      spinner.style.display = 'none';
      statusMessage.textContent = 'Authentication Failed';
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Redirect back to landing page after 5 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 5000);
    }

    async function handleCallback() {
      try {
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Check for OAuth errors
        if (error) {
          if (error === 'access_denied') {
            showError('Login cancelled. Redirecting back...');
          } else {
            showError(`Authentication error: ${errorDescription || error}`);
          }
          return;
        }

        // Validate required parameters
        if (!code || !state) {
          showError('Invalid callback parameters. Please try logging in again.');
          return;
        }

        // Validate state token (CSRF protection)
        const storedState = sessionStorage.getItem('oauth_state');
        if (state !== storedState) {
          showError('Security validation failed. Please try logging in again.');
          return;
        }

        // TODO: Exchange authorization code for tokens with backend
        // For now, simulate token exchange (requires backend implementation)
        statusMessage.textContent = 'Token exchange not yet implemented. Redirecting...';
        
        // Clear stored state
        sessionStorage.removeItem('oauth_state');
        
        // Redirect to dashboard (or back to landing page for now)
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (err) {
        console.error('Callback error:', err);
        showError('An unexpected error occurred. Please try again.');
      }
    }

    // Execute callback handler on page load
    handleCallback();
  </script>
</body>
</html>
